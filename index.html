<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Memorizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Text Memorizer</h1>
  <textarea id="text-input" placeholder="Paste your text here"></textarea>
  <div id="controls">
    <label for="num-cards">Number of Cards to Hide/Show:</label>
    <input type="number" id="num-cards" min="1" max="20" value="1">
    <button id="hide-button">Hide Words</button>
    <button id="show-button">Show Words</button>
    <br>
    <label for="direction">Direction:</label>
    <select id="direction">
        <option value="right-to-left">Right to Left</option>
        <option value="left-to-right">Left to Right</option>
    </select>
  </div>
  <div id="flashcard-container">
</div>
<script src="script.js"></script>
</body>
</html>
